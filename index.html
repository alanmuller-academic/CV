    <!-- Engagements collapsibles -->
    <script>
      (function () {
        document.addEventListener('DOMContentLoaded', function () {
          var article = document.querySelector('#engagements');
          if (!article) return;
          var headings = Array.prototype.slice.call(
            article.querySelectorAll(':scope > h2, :scope > h3, :scope > h4')
          );
          if (!headings.length) return;
          headings.forEach(function (hdg) {
            var wrapper = document.createElement('div');
            wrapper.className = 'collapsible-content';
            var sib = hdg.nextSibling;
            function isHeading(node) { return node && node.nodeType === 1 && /^(H2|H3|H4)$/.test(node.tagName); }
            while (sib && !isHeading(sib)) {
              var next = sib.nextSibling;
              wrapper.appendChild(sib);
              sib = next;
            }
            if (!wrapper.firstChild) return;
            hdg.parentNode.insertBefore(wrapper, hdg.nextSibling);
            hdg.setAttribute('role', 'button');
            hdg.setAttribute('tabindex', '0');
            hdg.setAttribute('aria-expanded', 'false');
            function toggle() {
              var isOpen = wrapper.classList.toggle('is-open');
              hdg.setAttribute('aria-expanded', String(isOpen));
              wrapper.style.maxHeight = isOpen ? wrapper.scrollHeight + 'px' : '0px';
            }
            wrapper.style.maxHeight = '0px';
            hdg.addEventListener('click', toggle);
            hdg.addEventListener('keydown', function (e) {
              var key = e.key || e.code;
              if (key === 'Enter' || key === ' ' || key === 'Spacebar') {
                e.preventDefault(); toggle();
              }
            });
          });
        });
      })();
